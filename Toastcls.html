<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet">
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Toast</title>
</head>
<body style="padding:25em">
    <div class="container mt-3">
        <h3>Toast Example</h3>
        <p>Opens a toast on click on the button below.</p>
   <button type="button" class="btn btn-primary" id="toastbtn">Show Toast</button>
   <div class="toast">
    <div class="toast-header">
        <strong class="me-auto">Toast Header</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toastbody">
        <p>This is the toast body</p>
    </div>
   </div>
   <script>
    document.getElementById("toastbtn").onclick = function() {
        var toastTriggerList =
    [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastTriggerList.map(function (toast) {
    return new bootstrap.Toast(toast)
    });
    toastList.forEach(toast => toast.show());
    }
    
    </script>
</body>
</html>
